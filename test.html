<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="test.css" />
    <script src="test.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashboardHelloVN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./fontawesome-free-5/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="left ">
        <div class="header_hello">
            <div class="logo">
                <figure>
                    <a href="#"><img src="./logo.png" alt="logo"> </a>

                </figure>
            </div>
            <div class="topnav" id="myTopnav">
                <ul class="menu_func">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Bộ sưu tập</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Ứng dụng</a>
                    </li>
                </ul>
                <div class="languages">
                    <div class="icon_lang pr-3">
                        <img src="./img/lang_vn.png" alt="logo" class="img-fluid">
                        <a href="#" class="national_lang">VN</a>
                        <!-- <span class="national_lang">VN</span> -->
                    </div>
                    <div class="icon_lang pl-3">
                        <img src="./img/lang_en.png" alt="logo" class="img-fluid">
                        <a href="#" class="national_lang">EN</a>
                        <!-- <span class="national_lang">EN</span> -->
                    </div>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
        <div class="content">
            <p class="p1_title">Danh sách mà bạn cần</p>
            <h1 class="h1_title">
                Những điểm du lịch, nhà hàng, khách sạn mà bạn cần biết
            </h1>
            <div class="search_box ">
                <input type="text" placeholder="Nhập địa điểm du lịch" name="search" class="text-placeholder" />

                <button class="submit_btn">
                    <i class="icon_search fas fa-search"></i>
                    <span class="timkiem">TÌM KIẾM</span>
                </button>
            </div>
        </div>
    </div>

    <div class="right">
        <figure>
            <img src="./img/anh.png" alt="img" class="img_right">
        </figure>
    </div>
    </div>
</body>

</html>
